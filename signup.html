<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AIGETAI Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form class="auth-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="separator"><span>or</span></div>
        <div class="social-buttons">
            <button class="btn social-btn google-btn" type="button">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20" height="20">
                        <g>
                            <path fill="#4285F4" d="M43.6 20.5h-1.9V20H24v8h11.3c-1.6 4.3-5.7 7-11.3 7-6.6 0-12-5.4-12-12s5.4-12 12-12c2.7 0 5.2.9 7.2 2.4l6-6C34.5 5.1 29.5 3 24 3 12.9 3 4 11.9 4 23s8.9 20 20 20c11 0 19.7-8 19.7-20 0-1.3-.1-2.2-.3-3.5z"/>
                            <path fill="#34A853" d="M6.3 14.7l6.6 4.8C14.3 16.1 18.7 13 24 13c2.7 0 5.2.9 7.2 2.4l6-6C34.5 5.1 29.5 3 24 3c-7.2 0-13.4 4.1-16.7 10.1z"/>
                            <path fill="#FBBC05" d="M24 43c5.4 0 10.5-1.8 14.3-5l-6.6-5.4C29.5 34.9 26.9 36 24 36c-5.6 0-10.3-3.8-12-9H6.3C8.6 38.1 15.7 43 24 43z"/>
                            <path fill="#EA4335" d="M43.6 20.5h-1.9V20H24v8h11.3c-1.1 3-4.1 5.9-8.3 5.9-5.6 0-10.3-3.8-12-9H6.3C8.6 38.1 15.7 43 24 43c5.4 0 10.5-1.8 14.3-5l-6.6-5.4C29.5 34.9 26.9 36 24 36c-5.6 0-10.3-3.8-12-9H6.3C8.6 38.1 15.7 43 24 43z"/>
                        </g>
                    </svg>
                </span>
                Continue with Google
            </button>
            <button class="btn social-btn facebook-btn" type="button">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="20" height="20">
                        <path fill="#fff" d="M29 0H3C1.3 0 0 1.3 0 3v26c0 1.7 1.3 3 3 3h13V20h-4v-5h4v-3.7C16 7.6 18.4 6 21.1 6c1.3 0 2.6.1 2.9.2v4h-2c-1.6 0-1.9.8-1.9 1.8V15h5l-1 5h-4v12h7c1.7 0 3-1.3 3-3V3c0-1.7-1.3-3-3-3z"/>
                    </svg>
                </span>
                Continue with Facebook
            </button>
        </div>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script>
      document.querySelector('.google-btn').onclick = loginWithGoogle;
      document.querySelector('.facebook-btn').onclick = loginWithFacebook;
    </script>
</body>
</html>
